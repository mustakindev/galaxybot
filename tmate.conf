# tmate.conf - Enhanced Configuration
# Secure tmate server setup for Docker instances

# Server Configuration
set -g tmate-server-host "razorcloud.xyz"
set -g tmate-server-port 22

# Security Fingerprints (Replace with your actual fingerprints)
set -g tmate-server-rsa-fingerprint "SHA256:your-actual-rsa-fingerprint-here"
set -g tmate-server-ecdsa-fingerprint "SHA256:your-actual-ecdsa-fingerprint-here"
set -g tmate-server-ed25519-fingerprint "SHA256:your-actual-ed25519-fingerprint-here"

# Session Configuration
set -g tmate-session-name "premium-instance"
set -g tmate-session-stack-name "premium-stack"

# Enhanced Security Settings
set -g tmate-auth-keys-only on
set -g tmate-detached on
set -g tmate-readonly off

# Performance & Reliability
set -g tmate-history-limit 50000
set -g tmate-buffer-limit 100000
set -g tmate-escape-time 500

# Logging (Optional - for debugging)
# set -g tmate-log-file "/var/log/tmate.log"
# set -g tmate-log-level debug

# Custom Key Bindings (Optional)
# bind-key -n C-b send-prefix

# Session Display Settings
set -g tmate-display-time 2000
set -g tmate-activity-timeout 600

# Connection Settings
set -g tmate-reconnect-interval 5
set -g tmate-max-reconnect-attempts 10

# NXH-i7 Premium Features
set -g tmate-pane-border-status top
set -g tmate-pane-border-format "#{pane_index} #[fg=colour154]#{pane_current_command}"
set -g tmate-status-style fg=white,bg=black
set -g tmate-status-left "#[fg=colour233,bg=colour39] #S #[fg=colour39,bg=colour235,nobold,nounderscore,noitalics]"
set -g tmate-status-right "#[fg=colour235,bg=colour250] #(%a %b %d %H:%M) #[fg=colour250,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour117,bg=colour235] #H "

# Message Styling
set -g tmate-message-style fg=white,bg=black
set -g tmate-message-command-style fg=yellow,bg=black

# Window & Pane Settings
set -g tmate-base-index 1
setw -g tmate-pane-base-index 1
set -g tmate-renumber-windows on

# Mouse Support (if needed)
# set -g tmate-mouse on

# Terminal Settings
set -g tmate-default-terminal "screen-256color"
set -g tmate-assume-paste-time 100

# UTF-8 Support
set -g tmate-utf8 on

# Aggressive Resize
setw -g tmate-aggressive-resize on

# Synchronize Panes
setw -g tmate-synchronize-panes off

# Terminal Overrides
set -g tmate-terminal-overrides "xterm*:smcup@:rmcup@"

# Custom Environment Variables (if needed)
# set-environment -g TMATE_ENV "premium-instance"

# Session Cleanup
set -g tmate-destroy-unattached on
set -g tmate-kill-window-on-exit on